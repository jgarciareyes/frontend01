<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        width: 100%;
        display: flex;
        justify-content: center;
    }
    .card{
        width: 300px;
        height: 300px;
        background: goldenrod;
        border-radius: 20px;
        overflow: hidden;
    }
    .card img{
        width: 100%;
    }
    .card p{
        text-align: center;
    }
    .card p:nth-child(3){
        color: rgb(31, 11, 177);
    }
</style>
<body>
    <section>
        <div class="card">
            <img src="https://as2.ftcdn.net/v2/jpg/00/74/07/33/1000_F_74073344_yXmSjcYV1FZv3ntdJXPIYiCuIaTuM06A.jpg" alt="">
            <p>Paleta de colores vintage 01</p>
            <p>Color de fondo goldenrod</p>
        </div>
    </section>
</body>
</html>
